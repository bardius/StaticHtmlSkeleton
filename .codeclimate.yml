engines:
    rubocop:
        enabled: true
    brakeman:
        enabled: true
    eslint:
        enabled: true
    csslint:
        enabled: true
    duplication:
        enabled: true
        config:
        languages:
            - javascript
ratings:
    paths:
        - "ui-src/**"

exclude_paths:
    - "spec/**/*"
    - "**/bower_components/**/*"
    - "**/libs/**/*"
