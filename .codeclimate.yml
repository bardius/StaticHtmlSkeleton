engines:
    rubocop:
        enabled: false
    brakeman:
        enabled: false
    eslint:
        enabled: true
    csslint:
        enabled: true
    duplication:
        enabled: true
        ? config
        languages:
            - javascript
ratings:
    paths:
        - "src/js/**"

exclude_paths:
    - "**/bower_components/**/*"
    - "**/libs/**/*"
